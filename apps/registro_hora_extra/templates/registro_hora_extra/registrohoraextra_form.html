{% extends 'base.html' %}
{% load bootstrap %}
{% block main %}
{% load static %}


<form method="POST">
    {% csrf_token %}

    {{ form|bootstrap }}

    <button type="submit" class="btn btn-primary">Salvar</button>

    {% if object %}
        <a href="{% url 'delete_horas-extras' object.id %}" class="btn btn-danger">
            Deletar
        </a>

    {% endif %}


</form>
<br>
    <button onclick="utilizouHoraExtra({{ object.id }})	" class="btn btn-info	">
    		Horas utilizadas</button>

<br>
<p id='#mensagem'></p>

{% endblock %}


{% block static %}
		<script src="{% static 'js/jquery.js' %}"></script>
		<script src="{% static 'js/funcoes-ajax.js' %}"></script>

{% endblock %}
